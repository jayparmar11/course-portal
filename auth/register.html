<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script>
        function validateForm() {
            const name = document.forms['registerForm']['name'].value;
            const email = document.forms['registerForm']['email'].value;
            const password = document.forms['registerForm']['password'].value;
            const confirmPassword = document.forms['registerForm']['confirm_password'].value;

            if (!name || !email || !password || !confirmPassword) {
                alert('All fields are required.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <form name="registerForm" action="register.php" method="POST" onsubmit="return validateForm()" class="auth-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <button type="submit">Sign up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</body>
</html>
